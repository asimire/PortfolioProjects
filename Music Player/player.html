<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title> 
    <link rel="stylesheet" href="player.css">
    <link rel=icon href="images/favicon.ico" sizes="9x9" type="images/png">
    
</head>
<body>

    <div class="player">
        <div class="mini">
        <img src="headphones.svg" alt="headphones" id="headphones">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source" >
                Audio not supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>
        
        <div id="controls">
            <p id="currentSong"></p>
           
            
            <div class="controls_wrapper">
                <span onclick="backward()">&#8249;</span>
                <span onclick="playAudio()">&#9658;</span>
                <span onclick="pauseAudio()">&#10074;&#10074;</span>
                <span onclick="forward()">&#8250;</span>
                <p>Volume</p>
                <div class="volume">
                    <span>-</span>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.01">
                    <span>+</span>
                </div>
            </div>
        </div>
    </div>
        <div class="card">
        <h2>Playlist</h2>
        <div id="musicList">

    </div>

    </div>
    <script src="player.js"></script>
</body>
</html>
